<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Biblioteca Constelação</h1>
    </header>
    <main>
        <section class="produtos">
            <h2>Produtos</h2>
            <ul class="lista-produtos"></ul>
            <p class="mensagem-vazia">Nenhum produto foi adicionado</p>
        </section>
        <section class="formulario">
            <h2>Adicionar produto</h2>
            <form id="produto-form">
                <label for="nome-produto">Nome do Produto:</label>
                <input type="text" id="nome-produto" name="nome-produto" required>
                
                <label for="preco-produto">Preço:</label>
                <input type="text" id="preco-produto" name="preco-produto" required>
                
                <label for="imagem-produto">Imagem (URL):</label>
                <input type="text" id="imagem-produto" name="imagem-produto" required>
                
                <div class="button-container">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Biblioteca Constelação</p>
        <a>Desenvolvido por Maria Clara<br>
            Alura Latam - 2024</a>
    </footer>
    <script src="js/script.js" type="module"></script>
</body>
</html>
